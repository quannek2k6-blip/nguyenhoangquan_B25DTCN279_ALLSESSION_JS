<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Xử lý tên sách</title>
</head>
<body>

<script>
    let tenSach = prompt("Nhập tên cuốn sách:");

    let tenGoc = tenSach;
    let tenThuong = tenSach.toLowerCase();
    let tenHoa = tenSach.toUpperCase();

    console.log("Tên gốc: " + tenGoc);
    console.log("Tên viết thường: " + tenThuong);
    console.log("Tên viết hoa: " + tenHoa);
</script>

</body>
</html>
