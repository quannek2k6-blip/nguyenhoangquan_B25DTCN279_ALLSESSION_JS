<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài tổng số sách</title>
</head>
<body>

<script>
    let sachCu = prompt("Nhập số sách cũ:");
    let sachMoi = prompt("Nhập số sách mới nhập:");

    sachCu = Number(sachCu);
    sachMoi = Number(sachMoi);

    let tongSach = sachCu + sachMoi;

    document.write("Tổng số sách hiện tại là: " + tongSach);
</script>

</body>
</html>
